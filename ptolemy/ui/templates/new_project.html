{% extends "base.html" %}

{% block title %}PTOLEMY - New Project{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-deep-space/50 backdrop-blur-sm p-6 rounded-lg border border-celestial-blue/30">
        <h2 class="text-2xl font-bold mb-6 text-celestial-blue">Create New Project</h2>
        
        <form action="/projects/new" method="post" class="space-y-6">
            <div>
                <label for="name" class="block text-sm text-gray-300 mb-1">Project Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required
                    class="w-full p-3 bg-deep-space/70 border border-celestial-blue/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-celestial-blue"
                    placeholder="Enter project name">
            </div>
            
            <div>
                <label for="description" class="block text-sm text-gray-300 mb-1">Description</label>
                <textarea 
                    id="description" 
                    name="description" 
                    rows="4" 
                    class="w-full p-3 bg-deep-space/70 border border-celestial-blue/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-celestial-blue"
                    placeholder="Describe your project"></textarea>
            </div>
            
            <div class="flex justify-end space-x-4">
                <a 
                    href="/projects" 
                    class="py-2 px-4 bg-deep-space hover:bg-deep-space/80 rounded-lg transition border border-celestial-blue/30">
                    Cancel
                </a>
                <button 
                    type="submit" 
                    class="py-2 px-4 bg-celestial-blue hover:bg-celestial-blue/80 rounded-lg transition">
                    Create Project
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
